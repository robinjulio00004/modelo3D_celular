<!doctype html>
<!--video en Realidad Aumentada-->
<html lang="en-US">
	<head>
	<meta charset="utf-8"/> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="apple-mobile-web-app-capable" content="yes">
    	<script src="aframe-v1.6.0.min.js"></script>
    	<script src="aframe-ar.js"></script>
	</head>
<body style="margin : 0px; overflow: hidden;">
	<!-- Scene. -->
     <a-scene embedded arjs embedded renderer="logarithmicDepthBuffer: true;" xr-mode-ui="enabled: true">
	<a-assets> <!-- Asset management system. -->
    	<video id="evideo" autoplay preload="auto" loop="true" webkit-playsinline playsinline crossorigin="anonymous">
		<!-- HEVC video for safari support -->
        <source src="video_cel.mov" type="video/mp4;codecs=hvc1">
          	<!-- WEBM video for chrome and firefox -->
        <source src="video_cel.webm" type="video/webm" />
	</video>
  	</a-assets>
		
	     <a-video src="#evideo" scale="1 1 1" position="0 0 0" rotation="0 0 0" width="3" height="1.5"></a-video>

	  <a-camera></a-camera>      
      </a-scene>
</body>

</html>
