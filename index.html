<!doctype html>
<!--video en Realidad Aumentada-->
<html lang="en-US">
	<head>
	<meta charset="utf-8"/> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="apple-mobile-web-app-capable" content="yes">
    	<script src="aframe-v1.6.0.min.js"></script>

	<link rel="stylesheet" href="styles.css">

<body style="margin : 0px; overflow: hidden;">
	<div class="buttons">
 	 <button id="boton" class="button" type="button" onclick="funcion_play()">Reproducir</button>

     	<a-scene embedded arjs embedded renderer="logarithmicDepthBuffer: true;" xr-mode-ui="enabled: true">
	<a-assets> <!-- Asset management system. -->
    	<video id="evideo" autoplay preload="auto" loop="true" webkit-playsinline playsinline crossorigin="anonymous">

        <source src="video_cel.mov" type="video/mp4;codecs=hvc1">

        <source src="video_cel.webm" type="video/webm" />
	</video>
  	</a-assets>
	<a-video src="#evideo" position="0 0 0" scale="1 1 1" width="3" height="1.5"></a-video>
	<!-- Camera -->
	<a-entity position="0 -1.5 4"><a-camera look-controls-enabled="false"></a-camera></a-entity>  
		
     	</a-scene>
</body>
	<script>
const btn1 = document.querySelector('#boton');
const vdo=document.querySelector('#evideo');

{
	vdo.play();
}
	</script>
</html>
